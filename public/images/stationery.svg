<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(16, 185, 129, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(5, 150, 105, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(16, 185, 129, 0.1)"/>
  
  <!-- Notebook -->
  <g transform="translate(200, 150)">
    <!-- Book cover -->
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="url(#book)"/>
    <!-- Spiral binding -->
    <rect x="-45" y="-30" width="5" height="60" fill="#065f46"/>
    <!-- Spiral holes -->
    <circle cx="-42.5" cy="-25" r="1" fill="white"/>
    <circle cx="-42.5" cy="-15" r="1" fill="white"/>
    <circle cx="-42.5" cy="-5" r="1" fill="white"/>
    <circle cx="-42.5" cy="5" r="1" fill="white"/>
    <circle cx="-42.5" cy="15" r="1" fill="white"/>
    <circle cx="-42.5" cy="25" r="1" fill="white"/>
    <!-- Lines -->
    <line x1="-35" y1="-20" x2="35" y2="-20" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="-35" y1="-10" x2="35" y2="-10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="-35" y1="10" x2="35" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="-35" y1="20" x2="35" y2="20" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Campus logo -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CAMPUS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#065f46">
    Campus Stationery
  </text>
</svg>

