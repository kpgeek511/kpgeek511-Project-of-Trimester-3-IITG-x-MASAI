<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="device" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(245, 158, 11, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(217, 119, 6, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(245, 158, 11, 0.1)"/>
  
  <!-- USB Drive -->
  <g transform="translate(200, 150)">
    <!-- USB body -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="url(#device)"/>
    <!-- USB connector -->
    <rect x="-35" y="-15" width="10" height="30" rx="2" fill="#92400e"/>
    <!-- USB contacts -->
    <rect x="-33" y="-12" width="6" height="2" fill="#fbbf24"/>
    <rect x="-33" y="-8" width="6" height="2" fill="#fbbf24"/>
    <rect x="-33" y="-4" width="6" height="2" fill="#fbbf24"/>
    <rect x="-33" y="0" width="6" height="2" fill="#fbbf24"/>
    <rect x="-33" y="4" width="6" height="2" fill="#fbbf24"/>
    <rect x="-33" y="8" width="6" height="2" fill="#fbbf24"/>
    <!-- LED indicator -->
    <circle cx="20" cy="-10" r="2" fill="#10b981"/>
    <!-- Campus logo -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CAMPUS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#92400e">
    Campus Electronics
  </text>
</svg>

