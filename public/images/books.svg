<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(6, 182, 212, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(8, 145, 178, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(6, 182, 212, 0.1)"/>
  
  <!-- Book -->
  <g transform="translate(200, 150)">
    <!-- Book cover -->
    <rect x="-30" y="-25" width="60" height="50" rx="4" fill="url(#book)"/>
    <!-- Book pages -->
    <rect x="-28" y="-23" width="56" height="46" rx="2" fill="white"/>
    <!-- Book spine -->
    <rect x="-32" y="-25" width="4" height="50" fill="#0e7490"/>
    <!-- Text lines -->
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#64748b" stroke-width="1"/>
    <line x1="-20" y1="-10" x2="15" y2="-10" stroke="#64748b" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="18" y2="-5" stroke="#64748b" stroke-width="1"/>
    <line x1="-20" y1="0" x2="12" y2="0" stroke="#64748b" stroke-width="1"/>
    <line x1="-20" y1="5" x2="16" y2="5" stroke="#64748b" stroke-width="1"/>
    <line x1="-20" y1="10" x2="14" y2="10" stroke="#64748b" stroke-width="1"/>
    <!-- Campus logo -->
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#06b6d4">CAMPUS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0e7490">
    Campus Books
  </text>
</svg>





