<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="30" fill="rgba(99, 102, 241, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(139, 92, 246, 0.1)"/>
  <circle cx="350" cy="220" r="25" fill="rgba(16, 185, 129, 0.1)"/>
  <circle cx="50" cy="240" r="15" fill="rgba(245, 158, 11, 0.1)"/>
  
  <!-- Main icon -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="url(#icon)" opacity="0.2"/>
    <path d="M-30 -20 L30 -20 L25 20 L-25 20 Z" fill="url(#icon)" opacity="0.3"/>
    <circle cx="-15" cy="25" r="3" fill="url(#icon)"/>
    <circle cx="15" cy="25" r="3" fill="url(#icon)"/>
    <path d="M-20 -10 L20 -10" stroke="url(#icon)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Product Image
  </text>
</svg>

