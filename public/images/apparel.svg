<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(59, 130, 246, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(29, 78, 216, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(59, 130, 246, 0.1)"/>
  
  <!-- T-shirt -->
  <g transform="translate(200, 150)">
    <!-- Shirt body -->
    <path d="M-50 -40 L50 -40 L45 -20 L40 0 L35 20 L30 40 L-30 40 L-35 20 L-40 0 L-45 -20 Z" fill="url(#shirt)"/>
    <!-- Sleeves -->
    <ellipse cx="-45" cy="-10" rx="15" ry="25" fill="url(#shirt)"/>
    <ellipse cx="45" cy="-10" rx="15" ry="25" fill="url(#shirt)"/>
    <!-- Neck -->
    <ellipse cx="0" cy="-35" rx="12" ry="8" fill="url(#bg)"/>
    <!-- Campus logo area -->
    <circle cx="0" cy="-5" r="8" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">
    Campus Apparel
  </text>
</svg>

