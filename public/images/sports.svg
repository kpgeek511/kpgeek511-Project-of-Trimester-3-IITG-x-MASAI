<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ball" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(239, 68, 68, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(220, 38, 38, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(239, 68, 68, 0.1)"/>
  
  <!-- Sports Ball -->
  <g transform="translate(200, 150)">
    <!-- Ball -->
    <circle cx="0" cy="0" r="35" fill="url(#ball)"/>
    <!-- Ball pattern -->
    <path d="M-25 -15 Q0 -25 25 -15 Q25 0 0 10 Q-25 0 -25 -15" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-15 -25 Q0 -35 15 -25 Q15 -10 0 0 Q-15 -10 -15 -25" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-20 10 Q0 20 20 10 Q20 -5 0 5 Q-20 -5 -20 10" stroke="white" stroke-width="2" fill="none"/>
    <!-- Campus logo -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CAMPUS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#991b1b">
    Campus Sports
  </text>
</svg>





