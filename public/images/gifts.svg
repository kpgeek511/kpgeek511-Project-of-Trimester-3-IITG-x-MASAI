<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbcfe8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gift" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(236, 72, 153, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(219, 39, 119, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(236, 72, 153, 0.1)"/>
  
  <!-- Gift Box -->
  <g transform="translate(200, 150)">
    <!-- Box -->
    <rect x="-25" y="-20" width="50" height="40" rx="4" fill="url(#gift)"/>
    <!-- Lid -->
    <rect x="-30" y="-25" width="60" height="10" rx="4" fill="url(#gift)"/>
    <!-- Ribbon -->
    <rect x="-5" y="-30" width="10" height="50" fill="rgba(255,255,255,0.3)"/>
    <rect x="-30" y="-5" width="60" height="10" fill="rgba(255,255,255,0.3)"/>
    <!-- Bow -->
    <circle cx="-15" cy="-20" r="3" fill="rgba(255,255,255,0.5)"/>
    <circle cx="15" cy="-20" r="3" fill="rgba(255,255,255,0.5)"/>
    <circle cx="0" cy="-20" r="4" fill="rgba(255,255,255,0.5)"/>
    <!-- Campus logo -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CAMPUS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#be185d">
    Campus Gifts
  </text>
</svg>





