<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(139, 92, 246, 0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(124, 58, 237, 0.1)"/>
  <circle cx="350" cy="220" r="30" fill="rgba(139, 92, 246, 0.1)"/>
  
  <!-- Backpack -->
  <g transform="translate(200, 150)">
    <!-- Main bag body -->
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="url(#bag)"/>
    <!-- Straps -->
    <path d="M-35 -30 Q-35 -50 -25 -50 Q-15 -50 -15 -30" stroke="url(#bag)" stroke-width="4" fill="none"/>
    <path d="M35 -30 Q35 -50 25 -50 Q15 -50 15 -30" stroke="url(#bag)" stroke-width="4" fill="none"/>
    <!-- Front pocket -->
    <rect x="-25" y="-20" width="50" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <!-- Campus logo -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CAMPUS</text>
    <!-- Zipper -->
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b21a8">
    Campus Accessories
  </text>
</svg>





